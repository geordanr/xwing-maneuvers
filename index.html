<!DOCTYPE html><html><head><title>X-Wing Maneuvers</title><link rel="stylesheet" href="stylesheets/main.css"></head><body><canvas id="playarea" width="914" height="914">You need a canvas-capable browser.</canvas><script src="javascripts/jquery-2.1.1.min.js"></script><script src="javascripts/canvas.js"></script><script src="javascripts/ship.js"></script><script>(function() {
  $(document).ready(function() {
    var canvas, ctx, ship1, ship2, ship3;
    canvas = document.getElementById('playarea');
    if (canvas.getContext != null) {
      ctx = canvas.getContext('2d');
      init(ctx);
      ship1 = new Ship({
        name: 'test',
        size: 'small',
        ctx: ctx,
        center_x: 400,
        center_y: 300,
        heading_radians: window.WEST
      });
      ship2 = new Ship({
        name: 'test',
        size: 'small',
        ctx: ctx,
        center_x: 200,
        center_y: 100,
        heading_radians: (window.NORTH + window.EAST) / 2
      });
      ship3 = new Ship({
        name: 'test',
        size: 'large',
        ctx: ctx,
        center_x: 500,
        center_y: 600,
        heading_radians: (window.SOUTH + window.WEST) / 2
      });
      ship1.draw();
      ship2.draw();
      ship3.draw();
      ship1.placeTemplate(window.STRAIGHT3);
      ship2.placeTemplate(window.BANKLEFT2);
      return ship3.placeTemplate(window.TURNRIGHT3);
    }
  });

}).call(this);
</script></body></html>
