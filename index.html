<!DOCTYPE html><html><head><title>X-Wing Maneuvers</title><link rel="stylesheet" href="stylesheets/main.css"></head><body><canvas id="playarea" width="914" height="914">You need a canvas-capable browser.</canvas><script src="javascripts/jquery-2.1.1.min.js"></script><script src="javascripts/canvas.js"></script><script src="javascripts/ship.js"></script><script>(function() {
  $(document).ready(function() {
    var canvas, ctx, ship1;
    canvas = document.getElementById('playarea');
    if (canvas.getContext != null) {
      ctx = canvas.getContext('2d');
      init(ctx);
      ship1 = new Ship({
        name: 'test',
        size: 'large',
        ctx: ctx,
        center_x: 40,
        center_y: 800,
        heading_radians: (NORTH + EAST) / 2
      });
      ship1.addMove(new Movement({
        template: new Template({
          type: 'straight',
          distance: 2
        }),
        after: new BarrelRoll({
          direction: 'right',
          start_distance_from_front: 10,
          end_distance_from_front: 55
        })
      }));
      ship1.addMove(new Movement({
        template: new Template({
          type: 'bank',
          distance: 1,
          direction: 'right'
        }),
        after: new BarrelRoll({
          direction: 'rightforward',
          distance: 1,
          start_distance_from_front: 10,
          end_distance_from_front: 55
        })
      }));
      ship1.addMove(new Movement({
        template: new Template({
          type: 'turn',
          distance: 1,
          direction: 'left'
        })
      }));
      ship1.addMove(new Movement({
        template: new Template({
          type: 'koiogran',
          distance: 4
        })
      }));
      ship1.addMove(new Movement({
        template: new Template({
          type: 'turn',
          distance: 2,
          direction: 'right'
        }),
        after: new BarrelRoll({
          direction: 'leftforward',
          distance: 2,
          start_distance_from_front: 55,
          end_distance_from_front: 10
        })
      }));
      return ship1.drawMovements();
    }
  });

}).call(this);
</script></body></html>
