<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><title>X-Wing Maneuvers</title><link rel="stylesheet" href="stylesheets/main.css"><link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"><link rel="stylesheet" href="jQuery-ColorPicker-master/css/colorpicker.min.css"><link rel="stylesheet" href="jquery-ui/jquery-ui.min.css"></head><body><script src="javascripts/jquery-2.1.1.min.js"></script><script src="bootstrap/js/bootstrap.min.js"></script><script src="javascripts/kinetic-v5.1.0.min.js"></script><script src="jQuery-ColorPicker-master/colorpicker.min.js"></script><script src="jquery-ui/jquery-ui.min.js"></script><script src="javascripts/constants.js"></script><script src="javascripts/position.js"></script><script src="javascripts/base.js"></script><script src="javascripts/template.js"></script><script src="javascripts/movement.js"></script><script src="javascripts/ship.js"></script><script src="javascripts/ui.js"></script><script src="javascripts/maneuvergrid.js"></script><script src="javascripts/demo.js"></script><script src="javascripts/grid.js"></script><script defer="defer">(function() {

    window.stage = new Kinetic.Stage({

    });
