<!DOCTYPE html><html><head><title>X-Wing Maneuvers</title><link rel="stylesheet" href="stylesheets/main.css"></head><body><div id="stage"></div><script src="javascripts/jquery-2.1.1.min.js"></script><script src="javascripts/kinetic-v5.1.0.min.js"></script><script src="javascripts/kinetic.js"></script><script defer="defer">(function() {
  var bigship, fifthinst, layer, newinst, ship, stage, thirdinst;

  stage = new Kinetic.Stage({
    container: 'stage',
    width: 914,
    height: 914
  });

  layer = new Kinetic.Layer();

  ship = new Ship({
    stage: stage,
    name: 'test',
    size: 'small'
  });

  bigship = new Ship({
    stage: stage,
    name: 'big',
    size: 'large'
  });

  window.shipInst = new ShipInstance({
    ship: ship,
    x: 200,
    y: 500,
    heading_deg: 45
  });

  window.bigShipInst = new ShipInstance({
    ship: bigship,
    x: 500,
    y: 500,
    heading_deg: 270
  });

  layer.add(shipInst.group);

  layer.add(bigShipInst.group);

  window.bank = new Template({
    type: 'bank',
    distance: 2,
    direction: 'right'
  });

  shipInst.placeTemplate(bank);

  newinst = bank.move(shipInst);

  window.turn = new Template({
    type: 'turn',
    distance: 3,
    direction: 'left'
  });

  newinst.placeTemplate(turn);

  thirdinst = turn.move(newinst);

  window.straight = new Template({
    type: 'koiogran',
    distance: 4
  });

  thirdinst.placeTemplate(straight);

  window.fourthinst = straight.move(thirdinst);

  window.bank3 = new Template({
    type: 'bank',
    distance: 3,
    direction: 'right'
  });

  fourthinst.placeTemplate(bank3);

  fifthinst = bank3.move(fourthinst);

  layer.add(bank.shape);

  layer.add(bank3.shape);

  layer.add(turn.shape);

  layer.add(straight.shape);

  layer.add(newinst.group);

  layer.add(thirdinst.group);

  layer.add(fourthinst.group);

  layer.add(fifthinst.group);

  stage.add(layer);

}).call(this);
</script></body></html>
